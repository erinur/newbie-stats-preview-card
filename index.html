<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <main>
      <div class="left-side">
        <div class="content">
          <h1 class="content-title">Get <span class="content-title-span">insights</span> that help your business grow.</h1>
          <p class="content-paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.</p>
        </div>
        <div class="stats">
          <div class="stats1">
            <p class="stats-up">10k+</p>
            <p class="stats-down">companies</p>
          </div>
          <div class="stats2">
            <p class="stats-up">314</p>
            <p class="stats-down">templates</p>
          </div>
          <div class="stats3">
            <p class="stats-up">12M+</p>
            <p class="stats-down">queries</p>
          </div>
        </div>
      </div>
      <div class="right-side">
        <img class="photo-desktop" src="./images/image-header-desktop.jpg" alt="imagen de una oficina con 3 personas.Las 3 son mujeres, una de espaldas y las otras dos de frente">
        <img class="photo-mobile" src="./images/image-header-mobile.jpg" alt="imagen de una oficina con 3 personas.Las 3 son mujeres, una de espaldas y las otras dos de frente">
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
</body>
</html>
